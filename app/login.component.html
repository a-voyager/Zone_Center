<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand">欢迎访问</a>
		</div>
	</div>
</nav>
<div class="container">
	<br>
	<div class="row clearfix" *ngIf="showLoginSuccessDialog">
		<div class="col-md-12 column">
			<div class="alert alert-success alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="showDialog(false)">×</button>
				<h4>
					注意!
				</h4> <strong>登录成功!</strong>&nbsp; 欢迎回来. <a class="alert-link" (click)="toZone()">前往个人中心</a>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-10 column">

			<div class="col-sm-10">
				<input type="text" class="form-control" id="user" [(ngModel)]="inputName" placeholder="用户名" />
			</div>

			<hr>
			<hr>

			<div class="col-sm-10">
				<input type="password" class="form-control" id="pwd" [(ngModel)]="inputPassword" placeholder="密码" />
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<div class="checkbox">
						<label><input type="checkbox"/>记住密码</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2 column">
			<div>
				<button type="button" class="btn btn-default btn-primary" (click)="login()">登录</button>
			</div>
			<br>
			<div>
				<button type="button" class="btn btn-default btn-success" (click)="register()">注册</button>
			</div>
		</div>
	</div>
</div>
