<!DOCTYPE html>
<html lang="en">

<head>

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- 可选的Bootstrap主题文件（一般不使用） -->
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<meta charset="UTF-8">
	<title>Title</title>
</head>

<body>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="alert alert-success alert-dismissable">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
					<h4>
						注意!
					</h4> <strong>登录成功!</strong>&nbsp; 欢迎回来. <a href="#" class="alert-link">前往个人中心</a>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-8 column">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="user" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="user" />
						</div>
					</div>
					<div class="form-group">
						<label for="pwd" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="pwd" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox"/>记住密码</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4 column">
				<button type="button" class="btn btn-default btn-primary" (click)="login()">登录</button>
				<br><br>
				<button type="button" class="btn btn-default btn-success">注册</button>
			</div>
		</div>
	</div>

</body>

</html>
